<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il Salsicciotto</title>
  <style>
    /* Piccolo stile per centrare il testo nella pagina */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
    }
    h1 {
      font-size: 24px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Il Salsicciotto ti osserva</h1>

  <script>
    // Funzione per mostrare 20 popup con il messaggio
    function mostraPopup() {
      for (let i = 0; i < 20; i++) {
        alert("Il salsicciotto ti osserva");
      }
    }

    // Avvia la funzione subito dopo il caricamento della pagina
    window.onload = mostraPopup;
  </script>

</body>
</html>
